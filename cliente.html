<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7H Film Sport - Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="7H Film Sport Logo" id="logo">
    <h1 id="client-title">Cliente</h1>
  </header>

  <main>
    <div class="video-container">
      <iframe id="ultimo-evento" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <h2>Playlist</h2>
    <div class="video-container">
      <iframe id="playlist" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clientId = params.get('id');

    fetch('clientes.json')
      .then(res => res.json())
      .then(clients => {
        const client = clients.find(c => c.id === clientId);
        if (!client) return;

        document.getElementById('client-title').textContent = client.nombre;
        document.getElementById('ultimo-evento').src = client.ultimo_evento;
        document.getElementById('playlist').src = client.playlist;
      });
  </script>
</body>
</html>
