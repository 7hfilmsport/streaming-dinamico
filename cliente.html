<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7H Film Sport - Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="7H Film Sport Logo" id="logo">
    <h1 id="cliente-nombre">Cliente</h1>
  </header>

  <main>
    <div id="video-container">
      <iframe id="ultimo-evento" src="" allowfullscreen></iframe>
      <iframe id="playlist" src="" allowfullscreen></iframe>
    </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clienteId = urlParams.get('id');

    fetch('clientes.json')
      .then(res => res.json())
      .then(data => {
        const cliente = data.find(c => c.id === clienteId);
        if(cliente){
          document.getElementById('cliente-nombre').textContent = cliente.nombre;
          document.getElementById('ultimo-evento').src = cliente.ultimo_evento;
          document.getElementById('playlist').src = cliente.playlist;
        } else {
          document.getElementById('cliente-nombre').textContent = 'Cliente no encontrado';
        }
      });
  </script>
</body>
</html>
