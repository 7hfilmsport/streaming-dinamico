<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <img id="cliente-logo" src="" alt="">
    <h1 id="cliente-nombre"></h1>
  </header>

  <main>
    <iframe id="ultimo-evento" width="100%" height="450" frameborder="0" allowfullscreen></iframe>
    <iframe id="playlist" width="100%" height="450" frameborder="0" allowfullscreen style="margin-top: 20px;"></iframe>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clienteId = params.get('id');

    fetch('../clientes.json')
      .then(res => res.json())
      .then(clientes => {
        const cliente = clientes.find(c => c.id === clienteId);
        if (!cliente) return;

        document.getElementById('cliente-logo').src = cliente.logo;
        document.getElementById('cliente-logo').alt = cliente.nombre;
        document.getElementById('cliente-nombre').innerText = cliente.nombre;
        document.getElementById('ultimo-evento').src = cliente.ultimo_evento;
        document.getElementById('playlist').src = cliente.playlist;
      });
  </script>
</body>
</html>
