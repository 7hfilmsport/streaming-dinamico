<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7H Film Sport - Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="7H Film Sport Logo" id="logo">
    <h1>Clientes</h1>
  </header>

  <main>
    <div id="clients-grid"></div>
  </main>

  <script>
    fetch('clientes.json')
      .then(res => res.json())
      .then(clients => {
        const grid = document.getElementById('clients-grid');
        clients.forEach(client => {
          const a = document.createElement('a');
          a.href = `cliente.html?id=${client.id}`;
          a.className = 'client-card';
          a.innerHTML = `
            <img src="${client.logo}" alt="${client.nombre}">
            <h3>${client.nombre}</h3>
          `;
          grid.appendChild(a);
        });
      });
  </script>
</body>
</html>
