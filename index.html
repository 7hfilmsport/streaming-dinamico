<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7H Film Sport - Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="7H Film Sport Logo" id="logo">
    <h1>Clientes</h1>
  </header>

  <main>
    <div id="clients-grid"></div>
  </main>

  <script>
    async function cargarClientes() {
      const res = await fetch('clientes.json');
      const clientes = await res.json();
      const grid = document.getElementById('clients-grid');

      clientes.forEach(cliente => {
        const card = document.createElement('a');
        card.href = `clients/cliente.html?id=${cliente.id}`;
        card.className = 'client-card';
        card.innerHTML = `
          <img src="${cliente.logo}" alt="${cliente.nombre}">
          <h3>${cliente.nombre}</h3>
        `;
        grid.appendChild(card);
      });
    }

    cargarClientes();
  </script>
</body>
</html>
